<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Photography Booking</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #0b0202;
    }

    /* Navigation - Centered items */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgb(14, 4, 4);
      color: white;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .logo img {
      height: 50px;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #0b0202;
    }

    /* Login Container */
    .login-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .login-container h1 {
      color: #0b0202;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #0b0202;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #0b0202;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #0b0202;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #0e0404;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      background-color: #0e0404;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav-center {
        position: static;
        transform: none;
        width: 100%;
        order: 2;
      }

      nav {
        flex-wrap: wrap;
        padding: 10px;
      }

      .nav-links {
        justify-content: center;
        width: 100%;
        margin-top: 15px;
      }

      .logo {
        order: 1;
      }
    }
  </style>
</head>
<body>
<nav>
  <div class="logo">
    <img src="images/logo.png" alt="Company Logo">
  </div>

  <div class="nav-center">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Empty div to balance the logo on the left -->
  <div style="width: 150px;"></div>
</nav>

<div class="login-container">
  <h1>Welcome Back</h1>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="login-btn">Log In</button>
  </form>
  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign up</a>
  </div>
</div>

<footer>
  <p>&copy; 2023 Photography & Videography Booking System</p>
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Here you would typically validate and send the data to your server
    alert('Login successful! Redirecting...');

    // Redirect after successful login
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1500);
  });
</script>
</body>
</html>
